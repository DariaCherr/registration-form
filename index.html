<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Registration Form</title>
</head>

<body>
    <section class="reservation-form">
        <div class="wrapper">
            <div class="left">
                <p class="sign">Sign Up</p>
            </div>
            <form id="reservation">
                <h1>New User?</h1>
                <p class="description">Use the form below to create your account.</p>
                <div class="form-wrapper">

                    <div class="form__cards">
                        <div class="form__card firstName right">
                            <label class="block" for="userName">First Name</label>
                            <input class="text-entry" type="text" name="name" id="userName" required>
                        </div>

                        <div class="form__card lastName right">
                            <label class="block" for="lastName">Last Name</label>
                            <input class="text-entry" type="text" name="name" id="lastName" required>
                        </div>
                    </div>

                    <div class="form__cards">
                        <div class="form__card nationality right">
                            <label class="block" for="userNationality">Nationality</label>
                            <input class="text-entry" type="text" name="name" id="userNationality" required>
                        </div>

                        <div class="form__card userEmail right">
                            <label class="block" for="userEmail">E-mail</label>
                            <input class="text-entry" type="email" name="name" id="userEmail" required>
                        </div>

                    </div>

                    <div class="form__cards form__calendar">
                        <div class="form__card date right">
                            <label class="block" for="date">Date Of Birth</label>
                            <div class="date-birth">
                                <span class="data">                    
                                <select class="calendar" id="date" name="day">
                                <option selected>Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option> 
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option> 
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">22</option>
                                <option value="22">21</option> 
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option> 
                                <option value="31">31</option>
                            </select>
                              </span>
                                <span class="data">                                
                                <select class="calendar" id="month" name="month">
                                    <option selected>Month</option>
                                  <option value="1">January</option>
                                  <option value="2">February</option>
                                  <option value="3">March</option>
                                  <option value="4">April</option>
                                  <option value="5">May</option>
                                  <option value="6">June</option>
                                  <option value="7">July</option>
                                  <option value="8">August</option>
                                  <option value="9">September</option>
                                  <option value="10">October</option>
                                  <option value="11">November</option>
                                  <option value="12">December</option>
                                </select>
                              </span>
                                <span class="data">
                                <select class="calendar" id="year" name="year">
                                    <option selected>Year</option>
                                    <option value="1">2023</option>
                                    <option value="2">2022</option>
                                    <option value="3">2021</option>
                                    <option value="4">2020</option>
                                    <option value="5">2019</option>
                                    <option value="6">2018</option>
                                    <option value="7">2017</option>
                                    <option value="8">2016</option>
                                    <option value="9">2015</option>
                                    <option value="10">2014</option>
                                    <option value="11">2013</option>
                                    <option value="12">2012</option>
                                    <option value="13">2011</option>
                                    <option value="14">2010</option>
                                    <option value="15">2009</option>
                                    <option value="16">2008</option>
                                    <option value="17">2007</option>

                                    <option value="21">2003</option>

                                    <option value="29">1995</option>

                                    <option value="33">1991</option>
                                    <option value="34">1990</option>
                                    <option value="35">1989</option>
                                    <option value="36">1988</option>
                                    <option value="37">1987</option>
                                    <option value="38">1986</option>
                                    <option value="39">1985</option>
                                    <option value="40">1984</option>
                                    <option value="41">1983</option>
                                    <option value="42">1982</option>
                                    <option value="43">1981</option>
                                    <option value="44">1980</option>
                                    <option value="45">1979</option>
                                    <option value="46">1978</option>
                                    <option value="47">1977</option>
                                  </select>
                              </span>
                            </div>
                        </div>

                        <div class="form__card gender right">
                            <label class="block" for="gender">Gender</label>
                            <div class="gen" id="gender">
                                <div class="gender-male">
                                    <input type="radio" name="gender" id="male" value="male">
                                    <label class="pick-gender" for="male">Male</label>
                                </div>
                                <div class="gender-female">
                                    <input type="radio" name="gender" id="female" value="female" checked>
                                    <label class="pick-gender" for="female">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form__cards">
                        <div class="form__card userPassword right">
                            <label class="block" for="userPassword">Password</label>
                            <input class="text-entry" type="password" name="password" id="userPassword" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}" title="Password from a-z A-Z 0-9 and more than 8 characters" ; required>
                        </div>

                        <div class="form__card confirmPassword right">
                            <label class="block" for="confirmPassword">Confirm Password</label>
                            <input class="text-entry" type="password" name="password" id="confirmPassword" required>
                            <div class="button">
                                <button class="btn" type="submit">Complete Signup</button>
                            </div>

                        </div>
                    </div>

                    <p class="text">Have an account? <span>Login</span></p>
                </div>
        </div>

        <div class="hidden">
            <h2>Thank You!</h2>
            <p>you registered!</p>
        </div>
        </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
