<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Registration Form</title>
</head>

<body>
    <section class="reservation-form">
        <div class="wrapper">
            <div class="left">
                <p class="sign">Sign Up</p>
            </div>
            <form id="reservation">
                <h1>New User?</h1>
                <p class="description">Use the form below to create your account.</p>
                <div class="form-wrapper">
                    <div class="left-side">
                        <label class="block" for="UserName">First Name</label>
                        <input class="text-entry" type="text" name="name" id="UserName" required>

                        <label class="block" for="userNationality">Nationality</label>
                        <input class="text-entry" type="text" name="name" id="userNationality" required>

                        <label class="block" for="date">Date Of Birth</label>
                        <div class="date-birth">
                            <span>                    
                                <select class="calendar" id="date" name="day">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option> 
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option> 
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option> 
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option> 
                                <option>31</option>
                            </select>
                              </span>
                            <span>                                
                                <select class="calendar" id="month" name="month">
                                  <option>January</option>
                                  <option>February</option>
                                  <option>March</option>
                                  <option>April</option>
                                  <option>May</option>
                                  <option>June</option>
                                  <option>July</option>
                                  <option>August</option>
                                  <option>September</option>
                                  <option>October</option>
                                  <option>November</option>
                                  <option>December</option>
                                </select>
                              </span>
                            <span>
                                <select class="calendar" id="year" name="year">
                                    <option>2023</option>
                                    <option>2022</option>
                                    <option>2021</option>
                                    <option>2020</option>
                                    <option>2019</option>
                                    <option>2018</option>
                                    <option>2017</option>
                                    <option>2016</option>
                                    <option>2015</option>
                                    <option>2014</option>
                                    <option>2013</option>
                                    <option>2012</option>
                                    <option>2011</option>
                                    <option>2010</option>
                                    <option>2009</option>
                                    <option>2008</option>
                                    <option>2007</option>
                                    <option>2006</option>
                                    <option>2005</option>
                                    <option>2004</option>
                                    <option>2003</option>
                                    <option>2002</option>
                                    <option>2001</option>
                                    <option>2000</option>
                                    <option>1999</option>
                                    <option>1998</option>
                                    <option>1997</option>
                                    <option>1996</option>
                                    <option>1995</option>
                                    <option>1994</option>
                                    <option>1993</option>
                                    <option>1992</option>
                                    <option>1991</option>
                                    <option>1990</option>
                                    <option>1989</option>
                                    <option>1988</option>
                                    <option>1987</option>
                                    <option>1986</option>
                                    <option>1985</option>
                                    <option>1984</option>
                                    <option>1983</option>
                                    <option>1982</option>
                                    <option>1981</option>
                                    <option>1980</option>
                                    <option>1979</option>
                                    <option>1978</option>
                                    <option>1977</option>
                                  </select>
                              </span>
                        </div>

                        <label class="block" for="userPassword">Password</label>
                        <input class="text-entry" type="password" name="password" id="userPassword" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}" title="Password must contain at least: one lowercase letter, one uppercase letter, one numeric value, one special symbol. The total length should be greater than 8."
                            required>
                        <p class="text">Have an account? <span>Login</span></p>
                    </div>

                    <div class="right-side">
                        <label class="block" for="userName2">Last Name</label>
                        <input class="text-entry" type="text" name="name" id="userName2" required>

                        <label class="block" for="UserEmail">E-mail</label>
                        <input class="text-entry" type="email" name="name" id="UserEmail" required>

                        <label class="block" for="male">Gender</label>
                        <div class="gender">
                            <div class="gender-male">
                                <input type="radio" name="gender" id="male" value="male">
                                <label class="pick-gender" for="male">Male</label>
                            </div>
                            <div class="gender-female">
                                <input type="radio" name="gender" id="female" value="female" checked>
                                <label class="pick-gender" for="female">Female</label>
                            </div>
                        </div>

                        <label class="block" for="ConfirmPassword">Confirm Password</label>
                        <input class="text-entry" type="password" name="password" id="ConfirmPassword" required>
                        <div class="button">
                            <button class="btn" type="submit">Complete Signup</button>
                        </div>
                    </div>
                </div>




            </form>
        </div>
    </section>
</body>

</html>
